    sc1:
      port_sradiff: "Voilà que s'étend devant nous le port de Sradiff, notre destination si longtemps attendue."
      ch1_sc1_ville_brouillard: "Mais contrairement à mes espoirs, cette ville ne ressemble guère aux récits des grandes cités que j'ai pu lire. Le brouillard qui l'enveloppe, opaque et persistant, réduit considérablement notre champ de vision..."
      odeur_salete: "Et cette odeur...une senteur putride flotte dans l'air, s'insinuant jusque dans mes narines... La saleté semble omniprésente, me faisant douter de la durée de notre séjour dans un tel endroit."
      ambiance_lugubre: "L'ambiance générale n'est guère plus rassurante. La lugubrité du lieu est palpable, loin de la vivacité décrite dans les chroniques des grandes villes."
      incertitude_navire: "Maître, êtes-vous absolument certain que c'est ici que nous dénicherons un navire pour continuer notre voyage?"
      confiance_port_ami: "Mais oui. Regarde autour de toi, nous sommes dans un port, le cœur des échanges maritimes. De plus, j'ai un vieil ami ici qui pourra sans doute nous prêter main forte."
      confiance_ami: "Vous connaissez des personnes dans ce genre d'endroits... peu... conventionnels. Cet ami, peut-on réellement lui faire confiance ?"
      confiance_maître: "Il serait bon que tu accordes plus de confiance à notre maître, Lucy. N'a-t-il pas maintes fois prouvé sa sagacité? N'a-t-il pas été celui qui t'a enseigné de ne pas juger un livre à sa couverture?"
      doutes: "Pourquoi doutes-tu ?"
      lugubre: "Cet endroit est lugubre."
      sinistre: "C'est juste que... je trouve cet endroit particulièrement sinistre."
      rassurance_securite: "Ah, je comprends ton inquiétude. Mais sache que ce lieu, bien qu'impur à tes yeux, est plus sûr qu'il n'y paraît."
      defense_confiance: "Et puis, je sais de quoi tu es capable. Ton don pour la défense n'est plus à prouver."
      doute_presence_aube: "Je... je ne sais pas... Qu'en est-il d'Aube? Est-il possible qu'il se cache ici ?"
      reconfort_baal: "Allons, allons, détends-toi. Tu as Baal à tes côtés. Il ne te laissera pas tomber."
      confiance_en_soi: "N'oublie pas de te faire confiance à toi-même !"
      renforcement_foi_en_soi: "Vous avez raison... désolée pour ma peur infondée, je vais essayer d'avoir plus de foi en moi."
      confiance: "J'ai confiance en vous."
      confiance_en_maître: "Vous avez raison, Maître. Je m'excuse de mes doutes. Je sais que je peux vous faire confiance."
      retrouver_taverne: "Quoi qu'il en soit, il faut que nous le retrouvions à la taverne du coin. C'est là qu'il a l'habitude de s'abriter."
      prochaine_etape: "Quelle est la prochaine étape ?"
      rejoindre_taverne: "Rejoindre la taverne."
      suivre: "Oui, bien sûr, je vous suis !"
      discretion_sur_place: "Parfait, mais je te demande d'être discrète une fois sur place. Laisse-moi gérer les discussions."
      explorer_ville: "Explorer la ville."
      familiarisation_ville: "Si ça ne vous dérange pas, j'aimerais me familiariser un peu avec la ville. Je vous retrouverai ici."
      conseils_sécurite: "D'accord, Lucy, mais fais attention à toi. N'oublie pas de rester sur tes gardes et évite les ennuis!"
      separation_temporaire: "Ne vous inquiétez pas. Je vous retrouve plus tard!"